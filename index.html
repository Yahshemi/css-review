<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Astro Weight Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="lds-hourglass"></div>
<div id="main">
      <h1>Astro Weight Calculator</h1>
      <br/>
    <div class="row" id="container">
      <div class="col-md-6">
      <div class="card user-info" style="width: 14rem;">
        <input id="user-weight" type="text" placeholder="Weight (lbs)" />
        <br>
        <select id="planets"></select>
        <hr>
        <button
          id="calculate-button"
          class="btn btn-success btn btn-primary btn-lg"
        >
          Calculate
        </button>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card" style="width: 18rem;">
        <img src="./assets/space.jpeg" class="card-img-top" alt="">
        <div class="card-body">
          <p id="output" class="card-text">Find out how much you would weigh on another planet</p>
        </div>
      </div>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </div>
  </body>
</html>
